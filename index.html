<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Teste de front-end Via Varejo</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <div id="logo">
            <img src="img/logo.png" alt="logo" >
        </div>
        <h1>Controle financeiro</h1>
        <nav>
            <img id="hamburg" src="img/hamburg.png" alt="">
            <ul id="lista" >
                <li class="fechar">x</li>
                <li>Resumo</li>
                <li>Dashboard</li>
                <li>Configurações</li>
            </ul>
        </nav>
    </header>
<div class="container">
    <form>
        <h1 class="titulo" >Nova transação</h1>
        <fieldset>
            <h3>Tipo de transação</h3>
            <select id="select">
                <option>Venda</option>
                <option>Compra</option>
            </select>
        </fieldset>
        <fieldset>
            <h3>Nome da mercadoria</h3>
            <input id="mercadoria" placeholder="Input" required>
        </fieldset>
        <fieldset>
            <h3>Valor</h3>
            <input id="valor" placeholder="R$ 0,00" type="number" required>  
        </fieldset>
        <div class="button">
            <button type="button">Adicionar transação</button>
        </div>
    </form>
    <hr>
    <main>
        <h1>Extrato de transações</h1>
        <table id="table" cellpadding="0" cellspacing="0">
            <thead>
                <td>Mercadoria</td>
                <td>Valor</td>
            </thead>
            <tr>
                <td>+  Loren ipsum  dfsdf dsferhw whwerfgweasf</td>
                <td>R$ 12.000</td>
            </tr>
            <tr>
                    <td>-  Loren ipsum</td>
                    <td>R$ 7.000</td>
                </tr>
            <tr>
                <td>Total</td>
                <td>R$ 59.000</td>
            </tr>
        </table>
    </main>
</div>
    <footer>

    </footer>


    <script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/scripts.js"></script>
	

</body>

</html>
